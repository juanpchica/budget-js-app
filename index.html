<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Setup</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="./css/styles.css" rel="stylesheet">
</head>
<body>
    <main>
        <section class="container-fluid">
            <div class="content-budget p-3">
                <h1 class="text-uppercase mb3">Budget</h1>
                <div class="row">
                    <div class="col-6">
                        <div class="content-form-budget">
                            <form id="budget-form" class=" budget-form">
                                <div class="mb-3">
                                    <label for="budget-input" class="form-label">Please enter your budget</label>
                                    <div class="input-group">
                                        <span class="input-group-text">$</span>
                                        <input type="text" class="form-control" id="budget-input" aria-label="Amount (to the nearest dollar)">
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-success" id="budget-submit">Calculate</button>
                            </form>
                        </div>
                        <div class="content-form-expense">
                            <form id="expense-form" class="expense-form">
                                <div class="mb-3">
                                    <label for="expense-input" class="form-label">Please enter your expense</label>
                                    <div class="input-group">
                                        <input type="text" id="expense-input" class="form-control" aria-label="Expense">
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="amount-input" class="form-label">Please enter expense amount</label>
                                    <div class="input-group">
                                        <span class="input-group-text">$</span>
                                        <input type="text" class="form-control" id="amount-input" aria-label="Amount (to the nearest dollar)">
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-danger" id="expense-submit">Calculate</button>
                            </form>
                        </div>
                    </div>
                    <div class="col-6">
                        
                    </div>
                </div>
            </div>
        </section>
    </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>

</body>
</html>
