<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Setup</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="./css/styles.css" rel="stylesheet">
    <link href="./css/font/fontawesome_all.min.css" rel="stylesheet">
</head>
<body>
    <main>
        <section class="container-fluid">
            <div class="content-budget p-3">
                <h1 class="text-uppercase mb-3">Budget</h1>
                <div class="row">
                    <div class="col-6">
                        <div class="content-form-budget">
                            <div class="budget-feedback alert alert-danger text-capitalize">budget feedback</div>
                            <form id="budget-form" class=" budget-form">
                                <div class="mb-3">
                                    <label for="budget-input" class="form-label">Please enter your budget</label>
                                    <div class="input-group">
                                        <span class="input-group-text">$</span>
                                        <input type="text" class="form-control" id="budget-input" aria-label="Amount (to the nearest dollar)">
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-success" id="budget-submit">Calculate</button>
                            </form>
                        </div>
                        <div class="content-form-expense">
                            <div class="expense-feedback alert alert-danger text-capitalize">expense feedback</div>
                            <form id="expense-form" class="expense-form">
                                <div class="mb-3">
                                    <label for="expense-input" class="form-label">Please enter your expense</label>
                                    <div class="input-group">
                                        <input type="text" id="expense-input" class="form-control" aria-label="Expense">
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="amount-input" class="form-label">Please enter expense amount</label>
                                    <div class="input-group">
                                        <span class="input-group-text">$</span>
                                        <input type="text" class="form-control" id="amount-input" aria-label="Amount (to the nearest dollar)">
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-danger" id="expense-submit">Calculate</button>
                            </form>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="row">
                            <div class="col-4 box-numbers">
                                <h3 class="bold text-uppercase">Budget</h3>
                                <span class="budget-icon"><i class="fas fa-wallet"></i></span>
                                <h4 class="text-uppercase mt-2 budget" id="budget"><span>$ </span><span id="budget-amount">0</span></h4>
                            </div>
                            <div class="col-4 box-numbers">
                                <h3 class="bold text-uppercase">Expense</h3>
                                <span class="budget-icon"><i class="fab fa-cc-visa"></i></span>
                                <h4 class="text-uppercase mt-2 expense" id="expense"><span>$ </span><span id="expense-amount">0</span></h4>
                            </div>
                            <div class="col-4 box-numbers">
                                <h3 class="bold text-uppercase">Balance</h3>
                                <span class="budget-icon"><i class="fas fa-dollar-sign"></i></span>
                                <h4 class="text-uppercase mt-2 balance" id="balance"> <span>$ </span><span id="balance-amount">0</span></h4>
                            </div>
                        </div>

                        <div class="row">
                            <div class="expense-list p-5" id="expense-list">
                                <table class="table table-striped table-hover" >
                                    <thead>
                                        <tr>
                                            <th scope="col">Expense Title</th>
                                            <th scope="col">Expense Value</th>
                                            <th scope="col">Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <!--<tr class="expense-item">
                                            <td><h6 class="expense-title mb-0 text-uppercase list-item">- title</h6></td>
                                            <td><h5 class="expense-amount mb-0 list-item">amount</h5></td>
                                            <td>
                                                <div class="expense-icons list-item">
                                                    <a href="#" class="edit-icon mx-2" data-id="${expense.id}">
                                                        <i class="fas fa-edit"></i>
                                                    </a>
                                                    <a href="#" class="delete-icon" data-id="${expense.id}">
                                                        <i class="fas fa-trash"></i>
                                                    </a>
                                                </div>
                                            </td>
                                        </tr>-->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
